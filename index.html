<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="txtb" placeholder="Add a task" />
      <div class="notcomp">
        <h3>Not Completed</h3>

        <!--Test
        <div class="task">
          task
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>
        -->
      </div>

      <div class="comp">
        <h3>Completed</h3>
      </div>
    </div>

    <script type="text/javascript">
      $(".txtb").on("keyup", function (e) {
        //13 means enter button
        if (e.keyCode == 13 && $(".txtb").val() != "") {
          var task = $("<div class='task'></div>").text($(".txtb").val());

          var delt = $("<i class='fas fa-trash-alt'></i>").click(function () {
            var p = $(this).parent();
            p.fadeOut(function () {
              p.remove();
            });
          });
          var check = $("  <i class='fas fa-check'></i>").click(function () {
            var p = $(this).parent();
            p.fadeOut(function () {
              $(".comp").append(p);
              p.fadeIn();
            });
            //After we add it in comp we remove it from notcomp.
            $(this).remove();
          });

          task.append(delt, check); //add two icons to the tasks added.
          $(".notcomp").append(task);

          //to clear the input
          $(".txtb").val("");
        }
      });
    </script>
  </body>
</html>
